version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - '3000:8070'
    networks:
      - devops-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - '5000:5000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/devops
      - JWT_SECRET=yourjwtsecret
    depends_on:
      - mongo
    networks:
      - devops-network

  mongo:
    image: mongo:latest
    read_only: true
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    security_opt:
      - "no-new-privileges:true"
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge

volumes:
  mongo-data: